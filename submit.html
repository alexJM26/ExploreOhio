<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        
        <!-- Responsive meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Include via CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

        <!-- Select tags -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


        <!-- Include CSS -->
        <link href="css_files/style.css" rel="stylesheet"/>
        <link href="css_files/forms.css" rel="stylesheet"/>
        
        <title>Explore Ohio</title>
    </head>


    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid px-4">
                <a class="navbar-brand" href="index.html" style="font-size: 1.5em">
                    <img src="images/tree-icon.svg" alt="logo" width="30" height="30">
                    Explore Ohio
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="explore.html"> Explore Top Parks </a>
                        <a class="nav-link" href="review.html"> Review a Park </a>
                        <a class="nav-link" href="submit.html"> Submit Your Own Park </a>
                        <a class="nav-link" href="handy.html"> Handy Resources </a>
                        <a class="nav-link" href="map.html"> Interactive Map</a>
                    </div>
                </div>
            </div>
        </nav>


        <!-- Panels -->
        <div class="container-fluid push-down">
            <div class="row min-vh-100">
            
                <!-- Left panel -->
                <div class="col-md-6 p-0">
                    <div class="h-100 d-flex flex-column justify-content-center align-items-center text-center"
                    style="background-color: rgba(24, 20, 0, 0.5);">
                        <h1 class="p-4">Submit New Park</h1>
                    </div>
                </div>
        
                <!-- Right panel -->
                <div class="col-md-6 p-5 border-start custom-divider-left">
                    <form>
                        <h3>Park Name</h3>
                        <input class="form-control mb-4" type="text" placeholder="Park Name" style="background-color: #FEFAE0">

                        <h3>Address</h3>
                        <input class="form-control mb-5" type="text" placeholder="Address" style="background-color: #FEFAE0">
                
                        
                        <!-- Checkbox Toggle Buttons -->
                        <h3>Is this a Park or Hiking Trail?</h3><h6>(select all that apply)</h6>
                        <div class="d-flex gap-4 mb-5">
                            <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
                            <label class="btn custom-btn" for="btn-check">Park</label>

                            <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
                            <label class="btn custom-btn" for="btn-check-2">Hiking Trail</label>
                        </div>


                        <!-- Tag Selections -->
                        <div class="mb-4">
                            <label for="tag-input" class="form-label"><h3>Select Tags</h3><h6>(up to six)</h6>
                            </label>
                
                            <div class="input-group">
                                <input class="form-control" type="text" id="tag-input" placeholder="Search" style="background-color: #FEFAE0">

                                <button class="btn btn-outline-secondary" type="button" id="tag-search-btn">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                            
                            <!-- ===== ===== JQUERY in <div id="tag-list"> !!! ===== ===== -->
                            <div id="tag-list" class="mt-3 d-flex flex-wrap gap-2">
                                <span class="badge rounded-pill px-3 py-2" style="background-color: #626F47">
                                waterfall <button type="button" class="btn-close btn-close-white btn-sm ms-2 remove-tag" aria-label="Remove"></button>
                                </span>
                                <span class="badge rounded-pill px-3 py-2" style="background-color: #626F47">
                                beach <button type="button" class="btn-close btn-close-white btn-sm ms-2 remove-tag" aria-label="Remove"></button>
                                </span>
                            </div>
                        </div>                          

                        
                        <!-- Upload & Submit Buttons -->
                        <div class="d-flex gap-4">
                            <label for="uploadFile" class="btn btn-success">Upload Photos</label>
                            <input type="file" id="uploadFile" class="d-none" multiple accept="image/*">

                            <button type="submit" class="btn btn-success">Submit Park</button>
                        </div>

                    </form>
                </div>
        
            </div>
        </div>      

        
        <!-- Background -->
        <img class="bg-img" src="images/wallpaper.jpg" class="img-fluid" alt="Responsive image">
    </body>
</html>
